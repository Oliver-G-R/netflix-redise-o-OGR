<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Foonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- personal styles -->
    <link rel="stylesheet" href="./estilos.css">
    <title>Netflix</title>
</head>
<body>
    <header class="header-section d-flex justify-content-between align-content-center pt-4">
        <img src="./img/netflix-2015-logo.svg" alt="Logo Netflix">

        <i class="fas fa-search"></i>
    </header>


    <div class="content-img">
        <div class="container">

            <main class="main-content">
                <section>
                    <div class="series">
                        <img src="./img/netflix-1.svg" alt="">
                        <span class="text-light">
                            Series
                        </span>
                    </div>
    
                   <div>
                        <h2 class="title-serie text-uppercase text-light">
                            La casa <span style="padding: 2px 10px;" class="bg-danger">de</span> papel
                        </h2>
                        <ul class="list-info-serie mt-4 d-flex text-light">
                            <li class=" mr-2">2017 |</li>
                            <li class=" mr-2">4 Seasons |</li>
                            <li class=" mr-2">Award-Winning TV Show</li>
                        </ul>
                        <div class="content-buttons">
                            <button class="btn  bg-light mr-4">

                                <i class="fas fa-play"></i>
                               <span> Start Watching</span>

                            </button>
    
                            <button class="btn btn-add">
                                <i class="text-light fas fa-plus"></i>
                                <span>Add to My List</span>
                            </button>
                        </div>
                   </div>
                </section>

                
                <section id="section-card" class="section-card"></section>
    
            </main>
        </div>
        
    </div>

    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>
</html>
